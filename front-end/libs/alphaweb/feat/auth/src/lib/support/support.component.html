<div class="support-container">
  <header class="support-header">
    <h1>Support</h1>
    <p>Bitte f√ºllen Sie das folgende Formular aus, um Kontakt mit uns aufzunehmen.</p>
  </header>
  <main class="support-form">
    <form>
      <div class="form-group">
        <label for="subject">Betreff:</label>
        <input type="text" id="subject" name="subject" required>
      </div>
      <div class="form-group">
        <label for="orderNumber">Bestellnummer (Wenn vorhanden):</label>
        <input type="text" id="orderNumber" name="orderNumber">
      </div>
      <div class="form-group">
        <label for="message">Nachricht:</label>
        <textarea id="message" name="message" rows="5" required></textarea>
      </div>
      <button type="submit" class="submit-button mat-raised-button mat-primary">Absenden</button>
    </form>
  </main>
</div>
