<div class="support-container">
  <header class="support-header">
    <h1>Support</h1>
    <p>Bitte füllen Sie das folgende Formular aus, um Kontakt mit uns aufzunehmen.</p>
  </header>
  <main class="support-form">
    <form>
      <div class="form-group">
        <label for="firstName">Vorname:</label>
        <input type="text" id="firstName" name="firstName" required>
      </div>
      <div class="form-group">
        <label for="lastName">Nachname:</label>
        <input type="text" id="lastName" name="lastName" required>
      </div>
      <div class="form-group">
        <label for="email">E-Mail-Adresse:</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="phone">Telefonnummer:</label>
        <input type="tel" id="phone" name="phone">
      </div>
      <div class="form-group">
        <label for="address">Adresse:</label>
        <input type="text" id="street" name="street" placeholder="Straße" required>
        <input type="text" id="city" name="city" placeholder="Stadt" required>
        <input type="text" id="postalCode" name="postalCode" placeholder="Postleitzahl" required>
        <input type="text" id="country" name="country" placeholder="Land" required>
      </div>
      <div class="form-group">
        <label for="subject">Betreff:</label>
        <input type="text" id="subject" name="subject" required>
      </div>
      <div class="form-group">
        <label for="message">Nachricht:</label>
        <textarea id="message" name="message" rows="5" required></textarea>
      </div>
      <button type="submit" class="submit-button">Absenden</button>
    </form>
  </main>
</div>
