



<a routerLink="../login" mat-button> Go to Login </a>
<div class="shop-container">
  <main class="main-content">
    <section class="shop">
      <h2>Shop</h2>
      <ul>

        <mat-card *ngFor="let product of products;" class="example-card" appearance="outlined">
          <mat-card-header>
            <div mat-card-avatar class="example-header-image"></div>
            <mat-card-title>{{ product.name }}</mat-card-title>
<!--            <mat-card-subtitle>Dog Breed</mat-card-subtitle>-->
          </mat-card-header>
          <img mat-card-image [src]="'http://localhost:8080/api/media/' + product.productPic.filename" alt="Photo">
          <mat-card-content>
            <p>
             {{ product.description }}
            </p>
          </mat-card-content>
          <mat-card-actions>
            <button mat-raised-button color="primary"(click)="openSheet(product.id)">Bestellen</button>
          </mat-card-actions>
        </mat-card>
