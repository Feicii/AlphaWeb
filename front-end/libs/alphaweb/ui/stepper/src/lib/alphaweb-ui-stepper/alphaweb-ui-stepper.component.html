<mat-stepper orientation="vertical" [linear]="true" #stepper>
  <!-- Schritt 1: Nachricht eingeben -->
  <mat-step [stepControl]="getControlByName('message')">
    <form [formGroup]="buyForm">
      <ng-template matStepLabel>Nachricht eingeben</ng-template>
      <mat-form-field>
        <mat-label>Nachricht</mat-label>
        <textarea matInput formControlName="message" placeholder="Ihre Nachricht" rows="5" required></textarea>
      </mat-form-field>
      <div>
        <button mat-button matStepperNext [disabled]="!getControlByName('message').valid">Weiter</button>
      </div>
    </form>
  </mat-step>

  <!-- Schritt 2: Adresse eingeben -->
  <mat-step [stepControl]="getControlByName('address')">
    <form [formGroup]="buyForm">
      <ng-template matStepLabel>Adresse eingeben</ng-template>
      <mat-form-field>
        <mat-label>Adresse</mat-label>
        <input matInput formControlName="address" placeholder="Ihre Adresse" required>
      </mat-form-field>
      <div>
        <button mat-button matStepperPrevious>Zurück</button>
        <button mat-button matStepperNext [disabled]="!getControlByName('address').valid">Weiter</button>
      </div>
    </form>
  </mat-step>

  <!-- Schritt 3: Rechnungsadresse eingeben -->
  <mat-step [stepControl]="getControlByName('billingAddress')">
    <form [formGroup]="buyForm">
      <ng-template matStepLabel>Rechnungsadresse eingeben</ng-template>
      <mat-form-field>
        <mat-label>Rechnungsadresse</mat-label>
        <input matInput formControlName="billingAddress" placeholder="Ihre Rechnungsadresse" required>
      </mat-form-field>
      <div>
        <button mat-button matStepperPrevious>Zurück</button>
        <button mat-button matStepperNext [disabled]="!getControlByName('billingAddress').valid">Weiter</button>
      </div>
    </form>
  </mat-step>

  <!-- Schritt 4: Abschluss -->
  <mat-step>
    <ng-template matStepLabel>Fertig</ng-template>
    <p>Sie sind fertig.</p>
    <div>
      <button mat-button matStepperPrevious>Zurück</button>
      <button mat-button (click)="stepper.reset()">Absenden</button>
    </div>
  </mat-step>
</mat-stepper>
