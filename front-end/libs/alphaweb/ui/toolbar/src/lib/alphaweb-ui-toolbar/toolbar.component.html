<mat-toolbar class="toolbar">
    <div class="toolbar__content">
        <!-- LEFT PART -->
        <div class="toolbar__content--left">
            <!-- Name -->
            <span class="toolbar__name">AlphaWeb</span>
        </div>

        <!-- RIGHT PART -->
        <div class="toolbar__content--right">
            <!-- Beispiel-Icons -->
            <button mat-icon-button matTooltip="Homepage"routerLink="../landingpage">
                <mat-icon class="material-icons-outlined"  >home</mat-icon>
            </button>
            <button mat-icon-button matTooltip="Shop" routerLink="../shop">
                <mat-icon class="material-icons-outlined">store</mat-icon>
            </button>

            <!-- Search Icon -->
<!--            <button mat-icon-button matTooltip="Search">-->
<!--                <mat-icon class="material-icons-outlined">search</mat-icon>-->
<!--            </button>-->

            <!-- Message Icon -->
            <button mat-icon-button matTooltip="Messages">
                <mat-icon class="material-icons-outlined">chat_bubble_outlined</mat-icon>
            </button>

            <!-- Support Agent Icon -->
            <button mat-icon-button matTooltip="Support" routerLink="../support">
                <mat-icon class="material-icons-outlined">support_agent</mat-icon>
            </button>

            <!-- 3 Dots Menu -->
            <button mat-icon-button [matMenuTriggerFor]="menu" matTooltip="User">
                <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menu="matMenu">
                <button mat-menu-item>
                    <mat-icon class="material-icons-outlined">settings</mat-icon>
                    <span>Settings</span>
                </button>
                <button mat-menu-item>
                    <mat-icon class="material-icons-outlined">logout</mat-icon>
                    <span>Logout Account</span>
                </button>
            </mat-menu>

            <!-- Avatar -->
            <div class="toolbar__avatar">
                <img class="toolbar_avatar" src="assets/avatar.png" />
            </div>
        </div>
    </div>
</mat-toolbar>
